Farmer:
  fullname: Фермер
  shortname: Ф
  FullDescription:
  - "Зарабатывает на выращиваний культур."
  ChatColour: BLUE
  chat-display: full
  max-level: 450
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*2)
  income-progression-equation: baseincome+(baseincome*(joblevel-1)*0.01)-((baseincome+(baseincome*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05))
  points-progression-equation: basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: Новое пополнение
      Objectives:
      - Breed;Sheep;10
      - Breed;Cow;5
      - Breed;Chicken;10
      RewardCommands:
      - cmi money give [playerName] 1000
      - jobs exp [playerName] Фермер add 1000
      - msg [playerName] Задание завершено!
      RewardDesc:
      - Разведите 10 овец, куриц и 5 коров
      - Получите 1000 лунитов и опыта!
    '2':
      Name: Сбор урожая
      Objectives:
      - Break;wheat-7;40
      - Break;carrots-7;40
      - Break;potatoes-7;40
      RewardCommands:
      - cmi money give [playerName] 1000
      - jobs exp [playerName] Фермер add 1000
      - msg [playerName] Задание завершено!
      RewardDesc:
      - Соберите 40 пщеницы, картофеля и моркови
      - Получите 1000 лунитов и опыта!
    '3':
      Name: Сбор урожая
      Objectives:
      - Break;melon;40
      - Break;pumpkin;40
      RewardCommands:
      - cmi money give [playerName] 1000
      - jobs exp [playerName] Фермер add 1000
      - msg [playerName] Задание завершено!
      RewardDesc:
      - Соберите 40 арбузов и тыквы
      - Получите 1000 лунитов и опыта!
